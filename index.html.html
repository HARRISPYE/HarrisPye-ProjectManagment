                align-items: flex-start;
                gap: 10px;
            }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', handleSearch);

        // Handle Excel file upload
        function handleExcelFileUpload(event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            showNotification('جاري تحميل ملف Excel...', 'success');

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });

                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];

                    // تحويل ورقة العمل إلى JSON
                    const excelData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                    // تحويل بيانات Excel إلى تنسيق الموظفين المطلوب
                    const newEmployees = parseExcelDataToEmployees(excelData);

                    if (newEmployees.length > 0) {
                        employees = newEmployees;
                        saveDataToStorage();
                        renderEmployees();
                        updateStats();
                        showNotification(`تم تحميل ${newEmployees.length} موظف بنجاح من ملف Excel!`, 'success');
                    } else {
                        showNotification('لم يتم العثور على بيانات صالحة في ملف Excel', 'error');
                    }
                } catch (error) {
                    console.error('Error reading Excel file:', error);
                    showNotification('خطأ في قراءة ملف Excel. تأكد من صحة تنسيق الملف.', 'error');
                }
            };

            reader.readAsArrayBuffer(file);
            // إعادة تعيين قيمة input لتمكين تحميل نفس الملف مرة أخرى
            event.target.value = '';
        }

        // Parse Excel data to employees format
        function parseExcelDataToEmployees(excelData) {
            if (excelData.length < 3) {
                return [];
            }

            const employees = [];
            
            // الحصول على أسماء الشركات من الصف الثاني (index 1)
            const companiesRow = excelData[1] || [];
            
            // تحديد الأعمدة التي تحتوي على بيانات الشركات
            const companyColumns = {};
            for (let i = 0; i < companiesRow.length; i++) {
                const company = companiesRow[i];
                if (company && company !== 'NAME' && company !== 'DATE' && String(company).trim() !== '') {
                    companyColumns[i] = String(company).trim();
                }
            }

            // البدء من الصف الثالث (index 2) للبيانات الفعلية
            for (let rowIndex = 2; rowIndex < excelData.length; rowIndex++) {
                const row = excelData[rowIndex] || [];
                const employeeName = row[1]; // اسم الموظف في العمود الثاني

                // تجاهل الصفوف الفارغة أو صفوف العناوين
                if (!employeeName || employeeName === '' || String(employeeName).trim() === 'NAME') {
                    continue;
                }

                const employeeIds = [];

                // البحث عن الهويات في كل عمود شركة
                for (const [colIndex, companyName] of Object.entries(companyColumns)) {
                    const col = parseInt(colIndex);
                    if (col < row.length) {
                        const idValue = row[col];

                        // البحث عن تاريخ الانتهاء في العمود التالي
                        let expiryDate = '';
                        if (col + 1 < row.length) {
                            const dateValue = row[col + 1];
                            if (dateValue && String(dateValue).trim() !== '' && String(dateValue).trim() !== 'DATE') {
                                if (typeof dateValue === 'string') {
                                    // محاولة تحويل النص إلى تاريخ
                                    try {
                                        if (dateValue.includes('/')) {
                                            const parts = dateValue.split('/');
                                            if (parts.length === 3) {
                                                const day = parts[0].padStart(2, '0');
                                                const month = parts[1].padStart(2, '0');
                                                const year = parts[2];
                                                expiryDate = `${year}-${month}-${day}`;
                                            }
                                        } else {
                                            expiryDate = dateValue;
                                        }
                                    } catch (error) {
                                        expiryDate = String(dateValue);
                                    }
                                } else if (dateValue instanceof Date) {
                                    expiryDate = dateValue.toISOString().split('T')[0];
                                } else if (typeof dateValue === 'number') {
                                    // تحويل تاريخ Excel الرقمي
                                    try {
                                        const excelDate = new Date((dateValue - 25569) * 86400 * 1000);
                                        expiryDate = excelDate.toISOString().split('T')[0];
                                    } catch (error) {
                                        expiryDate = String(dateValue);
                                    }
                                } else {
                                    expiryDate = String(dateValue);
                                }
                            }
                        }

                        // إضافة الهوية إذا كانت موجودة وليست عنوان
                        if (idValue && 
                            String(idValue).trim() !== '' && 
                            !['AR RAZI', 'S-CHEM', 'IBN ZAHR', 'SHARQ', 'PETROKEMYA', 'SABIC-safco/SABIC AGRI', 'Sipchem', 'SADARA', 'FARABI'].includes(String(idValue).trim())) {
                            
                            employeeIds.push({
                                company: companyName,
                                id_number: String(idValue).trim(),
                                expiry_date: expiryDate
                            });
                        }
                    }
                }

                // إضافة الموظف إلى القائمة فقط إذا كان لديه هويات
                if (employeeIds.length > 0) {
                    employees.push({
                        name: String(employeeName).trim(),
                        ids: employeeIds
                    });
                }
            }

            return employees;
        }

        // Export to Excel
        function exportToExcel() {
            try {
                // إنشاء workbook جديد
                const wb = XLSX.utils.book_new();
                
                // تحضير البيانات للتصدير
                const exportData = [];
                
                // إضافة رأس الجدول
                exportData.push(['Employee Name', 'Company', 'ID Number', 'Expiry Date']);
                
                // إضافة بيانات الموظفين
                employees.forEach(employee => {
                    if (employee.ids.length === 0) {
                        exportData.push([employee.name, '', '', '']);
                    } else {
                        employee.ids.forEach((id, index) => {
                            exportData.push([
                                index === 0 ? employee.name : '',
                                id.company,
                                id.id_number,
                                id.expiry_date
                            ]);
                        });
                    }
                });
                
                // إنشاء worksheet
                const ws = XLSX.utils.aoa_to_sheet(exportData);
                
                // إضافة worksheet إلى workbook
                XLSX.utils.book_append_sheet(wb, ws, 'Employees');
                
                // تصدير الملف
                const fileName = `employees_export_${new Date().toISOString().split('T')[0]}.xlsx`;
                XLSX.writeFile(wb, fileName);
                
                showNotification('تم تصدير البيانات إلى Excel بنجاح!', 'success');
            } catch (error) {
                console.error('Error exporting to Excel:', error);
                showNotification('خطأ في تصدير البيانات إلى Excel', 'error');
            }
        }

        // Save data to localStorage (internal function)
        function saveDataToStorage() {
            try {
                localStorage.setItem('employeeData', JSON.stringify(employees));
                return true;
            } catch (error) {
                console.error('Error saving data to localStorage:', error);
                return false;
            }
        }

        // Render employees

            grid.innerHTML = '';

            if (employeesToRender.length === 0) {

            }

            employeesToRender.forEach((employee, index) => {
                const card = createEmployeeCard(employee, index);
                grid.appendChild(card);
            });
        }

        // Create employee card
        function createEmployeeCard(employee, index) {
            const card = document.createElement('div');
            card.className = 'employee-card';

            const idsHtml = employee.ids.length === 0 
                ? '<div class="no-ids">No IDs assigned</div>'
                : employee.ids.map(id => {
                    const expiryStatus = getExpiryStatus(id.expiry_date);
                    return `
                        <div class="id-item ${expiryStatus.class}">
                            <div class="company-name">${id.company}</div>
                            <div class="id-number">ID: ${id.id_number}</div>
                            <div class="expiry-date">Expires: ${id.expiry_date || 'Not specified'}</div>
                        </div>
                    `;
                }).join('');

            card.innerHTML = `
                <div class="employee-name">
                    ${employee.name}
                    <div class="employee-actions">
                        <button class="action-btn btn-primary" onclick="openAddIdModal(${index})">
                            ➕ Add ID
                        </button>
                        <button class="action-btn btn-danger" onclick="deleteEmployee(${index})">
                            🗑️ Delete
                        </button>
                    </div>
                </div>
                <div class="ids-list">
                    ${idsHtml}
                </div>
            `;

            return card;
        }

        // Get expiry status
        function getExpiryStatus(expiryDate) {
            if (!expiryDate) return { class: '', status: 'unknown' };

            const today = new Date();
            const expiry = new Date(expiryDate);
            const diffTime = expiry - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays < 0) {
                return { class: 'expired', status: 'expired' };
            } else if (diffDays <= 30) {
                return { class: 'expiring-soon', status: 'expiring-soon' };
            } else {
                return { class: '', status: 'valid' };
            }
        }

        // Update statistics
        function updateStats() {
            const totalEmployees = employees.length;
            let totalIds = 0;
            let expiredIds = 0;
            let expiringSoonIds = 0;

            employees.forEach(employee => {
                totalIds += employee.ids.length;
                employee.ids.forEach(id => {
                    const status = getExpiryStatus(id.expiry_date);
                    if (status.status === 'expired') {
                        expiredIds++;
                    } else if (status.status === 'expiring-soon') {
                        expiringSoonIds++;
                    }
                });
            });

            document.getElementById('totalEmployees').textContent = totalEmployees;
            document.getElementById('totalIds').textContent = totalIds;
            document.getElementById('expiredIds').textContent = expiredIds;
            document.getElementById('expiringSoonIds').textContent = expiringSoonIds;
        }

        // Search functionality
        function handleSearch(event) {
            const searchTerm = event.target.value.toLowerCase();
            const filteredEmployees = employees.filter(employee => 
                employee.name.toLowerCase().includes(searchTerm) ||
                employee.ids.some(id => 
                    id.company.toLowerCase().includes(searchTerm) ||
                    id.id_number.toLowerCase().includes(searchTerm)
                )
            );
            renderEmployees(filteredEmployees);
        }

        // Modal functions
        function openAddEmployeeModal() {
            document.getElementById('addEmployeeModal').style.display = 'block';
        }

        function closeAddEmployeeModal() {
            document.getElementById('addEmployeeModal').style.display = 'none';
            document.getElementById('employeeForm').reset();
        }

        function openAddIdModal(employeeIndex) {
            currentEmployeeForId = employeeIndex;
            document.getElementById('addIdModal').style.display = 'block';
        }

        function closeAddIdModal() {
            document.getElementById('addIdModal').style.display = 'none';
            document.getElementById('addIdForm').reset();
            currentEmployeeForId = -1;
        }

        // Form handlers
        function handleEmployeeSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const employeeName = formData.get('employeeName').trim();

            if (employeeName) {
                employees.push({
                    name: employeeName,
                    ids: []
                });
                saveDataToStorage();
                renderEmployees();
                updateStats();
                closeAddEmployeeModal();
                showNotification('Employee added successfully!', 'success');
            }
        }

        function handleAddIdSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            
            const newId = {
                company: formData.get('companyName').trim(),
                id_number: formData.get('idNumber').trim(),
                expiry_date: formData.get('expiryDate')
            };

            if (currentEmployeeForId >= 0 && currentEmployeeForId < employees.length) {
                employees[currentEmployeeForId].ids.push(newId);
                saveDataToStorage();
                renderEmployees();
                updateStats();
                closeAddIdModal();
                showNotification('ID added successfully!', 'success');
            }
        }

        // Delete employee
        function deleteEmployee(index) {
            if (confirm('Are you sure you want to delete this employee?')) {
                employees.splice(index, 1);
                saveDataToStorage();
                renderEmployees();
                updateStats();
                showNotification('Employee deleted successfully!', 'success');
            }
        }

        // Show notification
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const addEmployeeModal = document.getElementById('addEmployeeModal');
            const addIdModal = document.getElementById('addIdModal');
            
            if (event.target === addEmployeeModal) {
                closeAddEmployeeModal();
            }
            if (event.target === addIdModal) {
                closeAddIdModal();
            }
        }
    </script>
</body>
</html>
